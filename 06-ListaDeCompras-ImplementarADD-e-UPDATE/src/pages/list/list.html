
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Compras</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of lista">
      <ion-item >
        <h2>{{item.nome}}</h2>
        <p>{{item.quantidade}} {{item.unidade}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="onDelete(item)">
          <ion-icon name="trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button icon-only color="primary" (click)="onUpdate(item)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
